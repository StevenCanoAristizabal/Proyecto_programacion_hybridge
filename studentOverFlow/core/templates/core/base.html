{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}StudentOverflow</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .chat-messages {
      height: 400px;
      overflow-y: auto;

    }
  </style>

</head>

<body class="">

  <nav class="flex items-center justify-between px-10 py-6  bg-[#FFC727]">
    <div class="flex items-center">
      <a href="/" class="text-xl text-black mr-2">StudentOverflow</a>
      <img class="w-8" src="{% static 'core/images/cap.svg' %}" alt="Icono">
  </div>
  

    <div class="flex items-center space-x-4">
      {% if request.user.is_authenticated %}
      <a href="/rooms/" class="text-black hover:text-gray-500">Rooms</a>

      <form action="{% url 'logout' %}" method="post" class="inline">
        {% csrf_token %}
        <button type="submit" class="px-5 py-3 rounded-xl text-white bg-[#455a64] hover:bg-[#6c7b83]">Log out</button>
      </form>
      {% else %}
      <a href="/login/" class="text-black hover:text-gray-500">Iniciar sesi√≥n</a>

      <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-[#455a64] hover:bg-[#6c7b83] ">Crea una cuenta</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}
  {% endblock %}




  {% block scripts %}
  {% endblock %}


</body>

</html>
